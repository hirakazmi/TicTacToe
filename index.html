<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Tic Tac Toe </title>
  </head>
  <body>
    <h1> TIC TAC TOE </h1>
    <br>
    <div id="outer-board" class='center'>
      <table id='board'>
        <tr class="row">
          <td id="row1-1"></td>
          <td id="row1-2"></td>
          <td id="row1-3"></td>
        </tr>
        <tr class="row">
          <td id="row2-1"></td>
          <td id="row2-2"></td>
          <td id="row2-3"></td>
        </tr>
        <tr class="row">
          <td id="row3-1"></td>
          <td id="row3-2"></td>
          <td id="row3-3"></td>
        </tr>
      </table>
    </div>
    <div class="center button">
      <button id="restart">New Game!</button>
    </div>
  </body>
</html>
